{% extends 'index.html' %}
{% block body %}

<label for="inputName" class="col-sm-2 col-form-label"> 
</label> 
<div class="container"> 
    {% if param != '' %}
    <!-- Modal -->
    <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">
        Delete
        </button>
    
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <form method="POST" action="/deluser"> 
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xóa sinh viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                    Xác nhận xóa "{{result[0][1]}}"
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                    <input type="hidden" name="MSV" value="{{param}}">
                </form>
                </div>
            </div>
        </div>
    {% endif %}
    <h2 class="text-danger "> {{func}} {{result[0][1]}}</h2>
    
    <form method="POST" action="{{action}}">    
		<div class="row mb-3"> 
			<label for="inputName" class="col-sm-2 col-form-label"> 
				Họ và Tên
			</label> 
			<div class="col-sm-10"> 
				<input type="text" class="form-control "
					id="Name" name="Name" required value="{{result[0][1]}}" > 
			</div> 
		</div> 
		<div class="row mb-3"> 
			<label for="birthday" class="col-sm-2 col-form-label"> 
				Ngày sinh 
			</label> 
			<div class="col-sm-10"> 
				<input type="date" class="form-control"
					id="birthday" name="birthday" required value="{{result[0][2]}}"> 
			</div> 
		</div> 
        <div class="row mb-3"> 
			<label for="Phonenum" class="col-sm-2 col-form-label"> 
				Số điện thoại 
			</label> 
			<div class="col-sm-10"> 
                <input type="number" class="form-control"  maxlength = "10"
                    id="Phonenum" name="phonenum" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="{{result[0][5]}}">
				
			</div> 
		</div> 
        <div class="row mb-3"> 
			<label for="email" class="col-sm-2 col-form-label"> 
				Email 
			</label> 
			<div class="col-sm-10"> 
				<input type="email" class="form-control"
					id="email" name="email" required value="{{result[0][9]}}"> 
			</div> 
		</div> 
        <div class="row mb-3"> 
			<label for="cccd" class="col-sm-2 col-form-label"> 
				CCCD 
			</label> 
			<div class="col-sm-10"> 
				<input type="number" class="form-control"
					id="cccd" name="cccd" required value="{{result[0][6]}}"> 
			</div> 
		</div> 
        <div class="row mb-3"> 
			<label for="gender" class="col-sm-2 col-form-label"> 
                Giới tính
			</label> 
			<div class="col-sm-10"> 
				<select name="gender" value="{{result[0][7]}}">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select> 
			</div> 
		</div> 
        <div class="row mb-3"> 
			<label for="addr" class="col-sm-2 col-form-label"> 
				Địa chỉ hiện tại
			</label> 
			<div class="col-sm-10"> 
				<input type="text" class="form-control"
					id="addr" name="addr" required value="{{result[0][4]}}"> 
			</div> 
		</div> 
		<div class="row mb-3"> 
			<label for="addr" class="col-sm-2 col-form-label"> 
				Que quan 
			</label> 
			<div class="col-sm-10"> 
				<input type="text" class="form-control"
					id="addr_born" name="addr_born" required value="{{result[0][3]}}"> 
			</div> 
		</div>
		<div class="row"> 
			<div class="col-sm-10 offset-sm-2"> 
				<button type="submit" class="btn btn-primary"> 
					Submit 
				</button> 
			</div> 
		</div> 
        <input type="hidden" name="MSV" value="{{param}}">
	</form> 
</div> 

{% endblock %}
